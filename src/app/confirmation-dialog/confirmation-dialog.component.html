<div id='dialog'>
	<h1 md-dialog-title><b>Warning</b></h1>
	<div md-dialog-content>You are about to delete something. Are you sure?</div>
	<div md-dialog-actions>
	  <button id='acceptButton' md-raised-button md-dialog-close='accept' color='primary'>Accept</button>
	  <button id='denyButton' md-raised-button md-dialog-close='deny' color='warn'>Deny</button>
	</div>
</div>
